<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Counter App">
    <meta name="keywords" content="Counter, App">
    <meta name="author" content="@Anna-portfolio">
    <title>Counter App</title>
    <link rel="icon" href="images/counter-icon.PNG" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div id="heading-container">
        <h1>Scroll down or click the button<br>to see the Counter App</h1>
        <button type="button" id="scrolldown-btn" title="click to scroll down">&#8595</button>
    </div>
    <div id="counter-container">
        <div>
            <h2 class="counter" id="counter-value1"></h2>
            <h3>investments in Europe</h3>
        </div>
        <div>
            <h2 class="counter" id="counter-value2"></h2>
            <h3>customers satisfied</h3>
        </div>
        <div>
            <h2 class="counter" id="counter-value3"></h2>
            <h3>contracts signed in 2020</h3>
        </div>
    </div>
    <div id="scrollup-button-container">
        <button type="button" id="scrollup-btn" title="click to scroll up">&#8593</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
